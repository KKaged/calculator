<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Leon - Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <h1 class="title">Calculator</h1>
      <div class="calc-body">
        <div class="display">0</div>
        <div class="grid-container">
          <button class="clear" value="clear()">C</button>
          <button class="divide" value="divide()">/</button>
          <button class="multiply" value="multiply()">x</button>
          <button class="delete">âŒ«</button>
          <button class="seven" value="7">7</button>
          <button class="eight" value="8">8</button>
          <button class="nine" value="9">9</button>
          <button class="subtract" value="subtract()">-</button>
          <button class="four" value="4">4</button>
          <button class="five" value="5">5</button>
          <button class="six" value="6">6</button>
          <button class="add" value="add()">+</button>
          <button class="one" value="1">1</button>
          <button class="two" value="2">2</button>
          <button class="three" value="3">3</button>
          <button class="equals" value="equalsTo()">=</button>
          <button class="percentage">%</button>
          <button class="zero" value="0">0</button>
          <button class="decimal">.</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
