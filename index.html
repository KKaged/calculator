<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Leon - Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <h1 class="title">Calculator</h1>
      <div class="calc-body">
        <div class="display"></div>
        <div class="grid-container">
          <button class="clear" onclick="clearDisplay()">C</button>
          <button class="divide" onclick="divide()" data-operator>/</button>
          <button class="multiply" onclick="multiply()" data-operator>x</button>
          <button class="delete" onclick="deleteNum()" data-operator>âŒ«</button>
          <button class="seven" value="7" data-number>7</button>
          <button class="eight" value="8" data-number>8</button>
          <button class="nine" value="9" data-number>9</button>
          <button class="subtract" onclick="subtract()" data-operator>-</button>
          <button class="four" value="4" data-number>4</button>
          <button class="five" value="5" data-number>5</button>
          <button class="six" value="6" data-number>6</button>
          <button class="add" onclick="add()" data-operator>+</button>
          <button class="one" value="1" data-number>1</button>
          <button class="two" value="2" data-number>2</button>
          <button class="three" value="3" data-number>3</button>
          <button class="equals" onclick="operate()" data-operator>=</button>
          <button class="percentage">%</button>
          <button class="zero" value="0" data-number>0</button>
          <button class="decimal">.</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
